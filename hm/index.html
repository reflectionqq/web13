<body>
<p>Я народився у місті Харкові,в дитинстві займався футболом.Маю такі хоббі:люблю слухати музику,грати в ігри та шахи.</p>
<p>Автобіографія</p>
<p>Сьогодення</p>
<p>Друзі</p>
<p>Галерея</p>
